<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" hreh="style.scss">
    <title>Music PLayer</title>
</head>
<body>
<h1>Music Player</h1>

<div class="music-container play" id="music-container">
    <div class="music-info">
      <h4  id="title">Ukelele</h4>
      <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
      </div>
    </div>

    <audio src="music/dubstep.mp3" id="audio"></audio>

    <div class="img-container">
        <img src="images/dubstep.jpg" alt="music-cover" id="cover" />
    </div>

    <div class="navigation">
       <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i> 
       </button>
       <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i> 
        </button>
        <button id="next" class="action-btn">
        <i class="fas fa-forward"></i> 
        </button>
    </div>
</div>
<div class="volume">
    <input type="range" min="0" max="1" value=".5" step=".1" class="volume-range">
    <i class="fa fa-volume-up icon-size" aria-hidden="true"></i>
</div>
<div class="bar-hoverbox">
    <div class="bar">
        <div class="bar-fill">
        </div>
    </div>
</div>

    <script src="script.js"></script> 
    </body>
</html>
